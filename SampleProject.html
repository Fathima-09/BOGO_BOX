<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO BOX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgb(254, 230, 230);
            width: 450px;
            height: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
            position: relative;
        }
        .heading-container {
            text-align: center;
            position: relative;
            padding: 25px 0;
        }

        .heading-container::before,
        .heading-container::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 25%;
            height: 1.5px;
            background-color: lightgray;
        }
        .heading-container::before {
            left: 4%;
        }

        .heading-container::after {
            right: 4%;
        }

        .heading {
            color: #fa5295;
            font-size: 20px;
            font-weight: bold;
        }
        
        .box {
            border: 2px solid rgb(190, 190, 190);
            padding: 10px;
            margin: 16px 2px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: start;
            transition: all 0.3s ease;
            position: relative;
        }
        .discount {
            background-color: #fa5295;
            color: white;
            padding: 3px 5px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
            margin-right: 200px;
            
        }
        .most-popular {
            background-color: #fa5295;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: -10px;
            right: -10px;
            border-radius: 5px 5px 0 0;
            display: none;
        }
        .box.active {
            border-color: #fa5295;
            background-color: rgb(243, 203, 209);
            border-width: 2.5px;
        }
        .radio {
            width: 15px;
            height: 15px;
            border: 2px solid rgb(190, 190, 190);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
            appearance: none;
            position: relative;
        }
        .box.active .radio {
            border-color: #fa5295;
        }
        .radio:checked::before {
            content: "";
            width: 8px;
            height: 8px;
            background-color: #fa5295;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .options {
            display: none;
        }
        .box.active .options {
            display: block;
            margin: 5px 40px;
        }
        .button {
            background-color: #fa5295;
            color: white;
            border: none;
            width: 100%;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #cf3a76;
        }
    </style>
</head>
<body>
    <div class="container" onclick="hideBoxes(event)"> 
        <div class="heading-container">
            <span class="heading">YAY! It's BOGO</span>
        </div>
        <div class="box" onclick="selectBox(event, this)">
            <input type="radio" name="selection" class="radio"> 
            <label><b>1 Unit</b> 
                <span class="discount">10% Off</span>$10.00 USD <br> 
                <small style="margin-right: 220px;">Standard Price</small>
                <p style="color: #afa4a8;font-size: 14px;text-decoration: line-through;
                text-align:end;margin-top: 0;">$24.00 USD</p>
            </label>
            <div class="options">
                <div> Size  <span> Colour</span>
                </div>

                </select>
                <select>

            </div>
            <div class="options">
                <select>
                    <option>S</option>

                    <option>L</option>
                </select>
                <select>
                    <option>Colour</option>
                    <option>White</option>
                    <option>Red</option>
                </select>
            </div>
        </div>

        <div class="box" onclick="selectBox(event, this)">
            <span class="most-popular">MOST POPULAR</span>
            <input type="radio" name="selection" class="radio"> 
            <label> <b>2 Unit</b> <span class="discount">20% Off</span>$18.00 USD
            <p style="color: #afa4a8;font-size: 14px;text-decoration: line-through;
            text-align:end;">$24.00 USD</p>

                <select>

                <select>
                    <option>Colour</option>
                    <option>White</option>

        </div>

        <div>
            <span style="color: #fa5295;">Free Shipping </span>
            <span class="Total" style="margin-left: 200px;">Total:$0.00 USD</span>
        </div>
        <button class="button"> + Add to Cart</button>
    </div>
    <script>
        function selectBox(event, selectedBox) {
            event.stopPropagation();
            document.querySelectorAll('.box').forEach(box => {
                box.classList.remove('active');
                box.querySelector('.radio').checked = false;
                if (box.querySelector('.most-popular')) {
                    box.querySelector('.most-popular').style.display = 'none';
                }
            });
            selectedBox.classList.add('active');
            selectedBox.querySelector('.radio').checked = true;
            if (selectedBox.querySelector('.most-popular')) {
                selectedBox.querySelector('.most-popular').style.display = 'block';
            }
            
            let priceText = selectedBox.querySelector('label').textContent;
            let priceMatch = priceText.match(/\$(\d+\.\d{2})/);
            if (priceMatch) {
                document.querySelector('.Total').textContent = 'Total: $' + priceMatch[1] + ' USD';
            }
        }
        
        function hideBoxes(event) {
            if (!event.target.closest('.box')) {
                document.querySelectorAll('.box').forEach(box => {
                    box.classList.remove('active');
                    box.querySelector('.radio').checked = false;
                    if (box.querySelector('.most-popular')) {
                        box.querySelector('.most-popular').style.display = 'none';
                    }
                });
                document.querySelector('.Total').textContent = 'Total: $0.00 USD';
            }
        }
    </script>

</body>
</html>
